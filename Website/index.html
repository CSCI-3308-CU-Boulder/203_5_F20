
<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
<body>

    <img id="help-button" src="SVG/help-circle-outline.svg" alt="(?)" onclick="display_help()">
    </img>

    <!--Overlay content-->
    <div id="help-overlay" onclick="hide_help()">
        <div id="help-container">
            Hello, this is some helpful text!:)
        </div>
    </div>

    <div id="main-wrapper">

        <!--Main content-->
        <div id="login-page">
            <div class="top-logo">
                TTGames
            </div>
            <div id="user-input">
                <form>
                    <label for="Username">My name:</label></br>
                    <input type="text" id="username-input" name="username-input" placeholder="Name..."></br>
                    <label for="Game code">Game code:</label></br>
                    <input type="text" id="game-code-input" name="game-code-input" placeholder="Code...">
                    <label for="Submit button"></label></br>
                    <input type="button" id="submit-button" name="submit-button" value="Submit" onclick="submit_button()">
                </form>
            </div>
            <div id="error-message">
            </div>
        </div>

        <!--Lobby content-->
        <div id="lobby-page">
            <div class="top-logo">
                TTGames
            </div>
            <div id="lobby-info">
                <div id="server-send">
                    <input type="text" id="server-input">
                    <button type="button" id="server-button" onclick="server_send()">Send</button>
                </div>
                <div id="lobby-name">
                    Connected to lobby <span id="lobby-id">0xID</span>:
                </div>
                <div id="lobby-players">
                </div>
                <hr class="waiting">
                <div class="waiting">
                    Waiting for game to start
                    <img src="GIF/hot_dog.gif" id="waiting-gif">
                </div>
            </div>
        </div>

        <!--Game content-->
        <div id="game-page">
            <div class="top-logo">
                TTGames
            </div>
            <div id="game-info">
                <div class="game-username">
                    Name: <span id="game-username-name"></span>
                </div>
                <div id="game-question">
                    Question <span id="question-num">1</span>: <span id="question-text">What is the name of the dog in the loading screen?</span>
                </div>
                <div id="game-buttons">
                    <button class="game-button" id="gb1" onclick='game_select(0)'>A</button>
                    <button class="game-button" id="gb2" onclick='game_select(1)'>B</button>
                    <button class="game-button" id="gb3" onclick='game_select(2)'>C</button>
                    <button class="game-button" id="gb4" onclick='game_select(3)'>D</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
