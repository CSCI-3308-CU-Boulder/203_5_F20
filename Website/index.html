
<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="main.js"></script> 
<body>

    <img id="help-button" src="SVG/help-circle-outline.svg" alt="(?)" onclick="display_help()">
    </img>

    <!--Overlay content-->
    <div id="help-overlay" onclick="hide_help()">
        <div id="help-container">
            Hello, this is some helpful text!:)
        </div>
    </div>

    <div id="main-wrapper">

        <!--Main content-->
        <div id="login-page">
            <div id="top-logo">
                TTGames
            </div>
            <div id="user-input">
                <form>
                    <label for="Username">My name:</label></br>
                    <input type="text" id="username-input" name="username-input" placeholder="Name..."></br>
                    <label for="Game code">Game code:</label></br>
                    <input type="text" id="game-code-input" name="game-code-input" placeholder="Code...">
                    <label for="Submit button"></label></br>
                    <input type="button" id="submit-button" name="submit-button" value="Submit" onclick="submit_button()">
                </form>
            </div>
            <div id="error-message">
            </div>
        </div>

        <!--Lobby content-->
        <div id="lobby-page">
            <div id="top-logo">
                TTGames
            </div>
            <div id="lobby-info">
                <div id="lobby-name">
                    Connected to lobby <span id="lobby-id">0xID</span>:
                </div>
                <div id="lobby-players">
                </div>
            </div>
        </div>

        <!--Game content-->
        <div id="game-page">
            <div id="top-logo">
                TTGames
            </div>
            <div id="game-info">
                <div id="game-username">
                    V chem dela Hyligani
                </div>
                <div id="game-buttons">
                    <button class="game-button" style="background-color: #4CAF50;">A</button>
                    <button class="game-button" style="background-color: #008CBA;">B</button>
                    <button class="game-button" style="background-color: #f44336;">C</button>
                    <button class="game-button" style="background-color: #a305ff;">D</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
